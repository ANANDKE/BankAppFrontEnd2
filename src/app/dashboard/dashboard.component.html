<div class="parent">
    <div class="child">
        <div class="wrapper">
            <div class="logo">
                <img src="https://th.bing.com/th/id/OIP.L7hr6rTsoyMhHJhobik1vAHaFG?w=247&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
            </div>
            <div class="text-center mt-4 name">
                Deposit
            </div>
            <form class="p-3 mt-3">
                
                <div class="form-field d-flex align-items-center">
                    <input [(ngModel)]="acno" type="text" name="Account number" id="depo_acno" placeholder="Account number">
                </div>
                <div class="form-field d-flex align-items-center">
                    <input [(ngModel)]="pswd" type="password" name="password" id="depo_pswd" placeholder="Password">
                </div>
                <div class="form-field d-flex align-items-center">
                    <input [(ngModel)]="amount" type="text" name="userName" id="depo_amount" placeholder="Amount">
                </div>
                <button class="btn mt-3" (click)="deposit()" type="button">Deposit</button>
            </form>
            <div class="text-center fs-6">
                <!-- <a href="#">Forget password?</a> or -->
                    <!-- <a routerLink="">Sign in</a>  -->
            </div>
        </div>
        
    </div>
    <div class="child">
        <div class="wrapper">
            <div class="logo">
                <img src="https://th.bing.com/th/id/OIP.L7hr6rTsoyMhHJhobik1vAHaFG?w=247&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
            </div>
            <div class="text-center mt-4 name">
                Withdraw
            </div>
            <form class="p-3 mt-3">
                
                <div class="form-field d-flex align-items-center">
                    <input [(ngModel)]="acno1" type="text" name="Account number" id="with_acno" placeholder="Account number">
                </div>
                <div class="form-field d-flex align-items-center">
                    <input [(ngModel)]="pswd1" type="password" name="password" id="with_pswd" placeholder="Password">
                </div>
                <div class="form-field d-flex align-items-center">
                    <input [(ngModel)]="amount1" type="text" name="userName" id="with_amount" placeholder="Amount">
                </div>
                <button class="btn mt-3" (click)="withdraw()" type="button">Withdraw</button>
            </form>
            <div class="text-center fs-6">
                <!-- <a href="#">Forget password?</a> or -->
                    <!-- <a routerLink="">Sign in</a>  -->
            </div>
        </div>
    </div>
</div>
